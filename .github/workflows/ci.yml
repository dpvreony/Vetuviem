name: CI .NET

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      actions: write
      contents: write
      deployments: read
      pages: write
      id-token: write
      pull-requests: write
      packages: read
      security-events: write
    uses: dpvreony/github-action-workflows/.github/workflows/dotnet-ci.yml@cd5a90172386bd4e8dfa86d120c3869c183c56a1
    with:
      buildOs: "windows"
      solutionName: "Vetuviem"
      runIntTestsOnPrimaryOsOnly: true
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

